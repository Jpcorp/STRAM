<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>${app.config.nameApp}</title>
        <ui:insert name="head" />
    </h:head>

    <h:body styleClass="GrayModena Geometry" style="height:auto;">
        <h:form id="form">
            <div class="Wid90 DispBlock MarAuto MarTopPerc5 TexAlCenter">
                <div class="Wid33 MarAuto WidAutoOnMobile">
                    <div class="EmptyBox30"></div>
                    <div class="Card ShadowEffect">
                        <div class="EmptyBox90">
                            <p:messages showDetail="true" autoUpdate="true" closable="true" />
                        </div>
                        <!--div class="EmptyBox10">
                            <p:messages showDetail="true" autoUpdate="true" closable="true" />
                            <p:growl id="growl" showDetail="true" sticky="true" /> 
                        </div-->
                        <div class="Wid100 OvHidden BigTopic Fs30"><i class="icon-lock_open Fs60 DispBlock"></i> #{lan['app.login.text.recover.passwd']}</div>
                        <div class="EmptyBox10"></div>
                        <div class="EmptyBox30">#{lan['app.login.text.recover']}</div>
                        <div class="EmptyBox10"></div>
                        <div class="Wid100">
                            <p:inputText value="${recoverAccountBean.email}" placeholder="Correo eléctronico" styleClass="Wid80 TexAlCenter Fs12" />
                        </div>
                        <div class="EmptyBox30"></div>
                        <div class="Wid100 FontNormal Responsive50">
                            <p:commandButton id="email" actionListener="${recoverAccountBean.getRecoveryPasswd()}" value="#{lan['app.login.text.btn.recover']}" />
                        </div>
                        <div class="EmptyBox20"></div>
                        <div class="Separator"></div>
                        <div class="EmptyBox20"></div>
                    </div>
                    <div class="Wid100 TexAlCenter MarTop20 Fs14 FontRobotoRegular Gray">
                        <i class="fa fa-copyright"></i> ${app.config.nameApp} ${app.config.versionApp} <br/> Todos lo derechos de información y privacidad están reservados por la compañia.
                    </div>
                </div>
            </div>
        </h:form>
        <h:outputStylesheet name="css/core-layout.css" library="modena-layout" />
        <h:outputStylesheet name="css/animate.css" library="modena-layout" />
        <h:outputStylesheet name="css/modena-font.css" library="modena-layout" />
        <h:outputStylesheet name="css/ripple-effect.css" library="modena-layout" />
        <h:outputStylesheet name="css/font-awesome.css" library="modena-layout" />
        <h:outputStylesheet name="css/modena-layout.css" library="modena-layout" />
    </h:body>

</html>
